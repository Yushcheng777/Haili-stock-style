name: Check Akshare Replacement

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  replace-akshare:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install --upgrade pip

    - name: Replace Akshare with Tushare
      run: |
        find . -type f -name "*.py" -exec sed -i 's/akshare/tushare/g' {} +

    - name: Set up Git user
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Create Pull Request with PAT
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        branch_name=auto-replace-akshare-$(date +%s)
        git checkout -b $branch_name
        git add .
        git diff --staged --quiet && exit 0
        git commit -m "auto: replace akshare with tushare"
        git push origin $branch_name

        echo "$GH_PAT" | gh auth login --with-token
        gh pr create --title "Auto: Replace akshare with tushare" \
          --body "This PR was created automatically by GitHub Actions to replace akshare with tushare." \
          --base main --head $branch_name --label "auto-pr"
