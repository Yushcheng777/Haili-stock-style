name: Check & Auto-Replace Akshare

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-akshare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install tushare pandas matplotlib

      - name: Auto-replace akshare with tushare
        run: |
          python scripts/replace_akshare_with_tushare.py

      - name: Create new branch, push changes, and create pull request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          branch_name=auto-replace-akshare-$(date +%s)
          git checkout -b $branch_name
          git add .
          git diff --staged --quiet || (git commit -m "auto: replace akshare with tushare")
          git push origin $branch_name

          # 自动创建 PR，需 gh cli
          gh pr create --title "Auto: Replace akshare with tushare" \
            --body "This PR was created automatically by GitHub Actions to replace akshare with tushare." \
            --base main --head $branch_name --label "auto-pr"
